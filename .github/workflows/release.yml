name: Build and Release

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:

permissions:
  contents: write

jobs:
  build:
    name: Build Binaries
    runs-on: ubuntu-latest
    strategy:
      matrix:
        include:
          - os: linux
            arch: amd64
          - os: linux
            arch: arm64
          - os: darwin
            arch: amd64
          - os: darwin
            arch: arm64
          - os: windows
            arch: amd64

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.23'

      - name: Build binary
        env:
          GOOS: ${{ matrix.os }}
          GOARCH: ${{ matrix.arch }}
        run: |
          if [ "${{ matrix.os }}" = "windows" ]; then
            OUTPUT_NAME="dist/cct-${{ matrix.os }}-${{ matrix.arch }}.exe"
          else
            OUTPUT_NAME="dist/cct-${{ matrix.os }}-${{ matrix.arch }}"
          fi
          mkdir -p dist
          go build -ldflags="-s -w" -o "$OUTPUT_NAME" ./cmd/cct

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: cct-${{ matrix.os }}-${{ matrix.arch }}
          path: dist/*

  release:
    name: Create Release
    needs: build
    runs-on: ubuntu-latest
    if: startsWith(github.ref, 'refs/tags/')

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: dist
          merge-multiple: true

      - name: Display structure of downloaded files
        run: ls -R dist

      - name: Create Release
        uses: softprops/action-gh-release@v1
        with:
          files: dist/*
          generate_release_notes: true
          draft: false
          prerelease: false
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

  build-on-push:
    name: Build on Push (no release)
    runs-on: ubuntu-latest
    if: github.event_name == 'workflow_dispatch' && !startsWith(github.ref, 'refs/tags/')
    strategy:
      matrix:
        include:
          - os: linux
            arch: amd64
          - os: linux
            arch: arm64
          - os: darwin
            arch: amd64
          - os: darwin
            arch: arm64
          - os: windows
            arch: amd64

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.23'

      - name: Build binary
        env:
          GOOS: ${{ matrix.os }}
          GOARCH: ${{ matrix.arch }}
        run: |
          if [ "${{ matrix.os }}" = "windows" ]; then
            OUTPUT_NAME="dist/cct-${{ matrix.os }}-${{ matrix.arch }}.exe"
          else
            OUTPUT_NAME="dist/cct-${{ matrix.os }}-${{ matrix.arch }}"
          fi
          mkdir -p dist
          go build -ldflags="-s -w" -o "$OUTPUT_NAME" ./cmd/cct

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: cct-${{ matrix.os }}-${{ matrix.arch }}
          path: dist/*
